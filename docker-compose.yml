
###################################
# Docker Compose
###################################
version: '3'
services:
  rest980:
    container_name: rest980
    image: akkaish/rest980:latest
    ports:
      - "3000:3000"
    environment:
      - BLID=<BLID>
      - PASSWORD=<PW>
      - ROBOT_IP=<IP>
      - FIRMWARE_VERSION=2
    restart: unless-stopped
    networks:
      - docker
    build: .
  php-nginx:
    container_name: php-nginx
    image: webhippie/php-nginx:latest
    environment:
      NGINX_WEBROOT: "/app"
    volumes:
      - /<HA CONFIG PATH>/vacuum:/app
    ports:
      - "3001:8080"
    restart: unless-stopped
    networks:
      - docker
networks:
  docker:
    external: true